<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="./img/3644996 1.jpg" alt="foto">
    </div>
    <div id="sign_up">
        <h1>Sign up</h1>
        <p>If you already have an account register <br>
            You can <a href="#">Login here!</a>
        </p>
        <div class="email data" >
            <label for="email">Email</label> <br>
            <div class="input_container">
                <img src="./img/message.svg">
                <input id="email" type="text" placeholder="Enter your email address">
            </div>
            <hr>
        </div>
        
        <div class="data">
            <label for="username">Username</label><br>
            
            <div class="input_container">
                <img src="./img/user 1.svg" alt="user">
                <input id="username" type="text" placeholder="Enter your username">
            </div>
            <hr>
        </div>

        <div class="data">
            <label for="password">Password</label><br>
            <div class="input_container">
                <img src="./img/padlock 1.svg" alt="lock">
                <input id="password" type="password" placeholder="Enter your password">
                <img src="./img/invisible.svg" alt="invisible">
            </div>
            <hr>
        </div>

        <div class="data">
            <label for="confirm_password">Confirm password</label><br>
            <div class="input_container">
                <img src="./img/padlock 1.svg" alt="paddlock">

                <input id="confirm_password" type="password" placeholder="Confirm your password">
                <img src="./img/invisible.svg" alt="invisible">
            </div>
            <hr>
        </div>
        <div class="register">
            <button>Register</button>
        </div>
    </div>
        
</body>
</html>
